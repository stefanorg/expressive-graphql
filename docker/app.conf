  ## Load additional static includes
  ## Logging
  #LogLevel debug rewrite:trace5
  LogLevel debug
  ErrorLog "/var/www/html/var/log/error.log"
  ServerSignature Off
  CustomLog "/var/www/html/var/log/access.log" combined
  ## SetEnv/SetEnvIf for environment variables

  ## Custom fragment
</VirtualHost>
